<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      id="stock-symbol"
      aria-label="stock-symbol"
      aria-required="true"
      placeholder="Symbol e.g AAPL *"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label
      id="period-label"
      aria-label="period-label"
    >
      Time period *
    </mat-label>
    <mat-select
      id="period-select"
      aria-label="period-select"
      aria-required="true"
      formControlName="period">
      <mat-option
        id="period-select-option"
        aria-label="period-select-option"
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    id="submit-stock-data-request-button"
    aria-label="submit-button"
    (click)="fetchQuote()"
    mat-raised-button>
    Go
  </button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
