<form [formGroup]="stockPickerForm" class="mat-app-background basic-container">

  <mat-form-field>
    <input
      matInput
      id="stock-symbol"
      aria-label="stock-symbol"
      aria-required="true"
      placeholder="Symbol e.g AAPL *"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
  <mat-label>Select a start date</mat-label>
    <input matInput
           formControlName="startDate"
           id="start-date"
           aria-label="start-date"
           [max]="maxDate"
           [matDatepicker]="startDatePicker">
    <mat-datepicker-toggle [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select an end date</mat-label>
    <input matInput
           formControlName="endDate"
           id="end-date"
           aria-label="end-date"
           [max]="maxDate"
           [matDatepicker]="endDatePicker">
    <mat-datepicker-toggle [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>


</form>

<coding-challenge-chart
  [data$]="quotes$"
  [startDate]="stockPickerForm.controls['startDate'].value"
  [endDate]="stockPickerForm.controls['endDate'].value"
></coding-challenge-chart>
